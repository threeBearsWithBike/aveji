<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aveji</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="section">
          <div class="form">
            <div class="form__img">
              <img
                src="./img/bilal-mansuri-yJ78NE83YH8-unsplash 1.png"
                alt="room"
                width="562px"
                height="566px"
              />
            </div>
            <div class="form__contents">
              <h2 class="form__title">Хотите заказать проект?</h2>
              <p class="form__text">Оставьте заявку, и мы вам перезвоним</p>
              <form action="#" method="post">
                <p class="form__input">
                  <input type="text" placeholder="Имя" />
                </p>
                <p class="form__input">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                  />
                </p>
                <p class="form__input">
                  <input type="tel" name="tel" id="tel" placeholder="Телефон" />
                </p>
                <p class="form__input">
                  <input type="submit" value="Отправить заявку" />
                </p>
              </form>
              <div class="form__apps">
                <a href="#">
                  <img
                    src="./img/Theme=Black, Store=App Store 1.png"
                    alt="App_store"
                  />
                </a>
                <a href="#">
                  <img
                    src="./img/Theme=Black, Store=Google Play 1.png"
                    alt="Google_play"
                  />
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__info">
          <p class="footer__info-item">© 2023 Aveji</p>
          <p class="footer__info-item">Все права защищены</p>
        </div>
        <div class="footer__primary">
          <a href="#" class="footer__primary-private"
            >Политика конфеденциальности
          </a>
          <span class="footer__primary-slash"> / </span>
          <a href="#" class="footer__primary-pay">Оплата и доставка</a>
        </div>
        <div class="footer__social">
          <a href="#" class="footer__social-vk">Вконтакте</a>
          <a href="#" class="footer__social-tm">Телеграм</a>
        </div>
      </footer>
    </div>
  </body>
</html>
